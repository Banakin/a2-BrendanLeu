    <h1>Spaceship Battle Log</h1>
    <p>Log and keep track of previous battle encounters.</p>
    <form method="POST">
      <h2>My Ship Info:</h2>
      <p>
        <label for="ship_name">Ship Name:</label>
        <input type="text" name="ship_name" placeholder="Ship Name">
      </p>
      <p>
        <label for="ship_id">Ship ID Number:</label>
      <input type="text" name="ship_id" placeholder="XX_XXX">
      </p>
      <h2>Opposing Force's Info:</h2>
      <p>
        <label for="ship_name">Ship Name:</label>
        <input type="text" name="ship_name" placeholder="Ship Name">
      </p>
      <p>
        <label for="ship_id">Ship ID Number:</label>
      <input type="text" name="ship_id" placeholder="XX_XXX">
      </p>
      <h2>Summary Info:</h2>
      <input type="text" name="ship_name" placeholder="attack_start">
      <input type="text" name="ship_name" placeholder="attack_end">
      <h2>Damage Report:</h2>
      <button>Submit Log Entry</button>
    </form>
